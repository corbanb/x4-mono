name: Deploy Marketing

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'apps/marketing/**'
      - 'packages/**'
      - 'turbo.json'
      - 'package.json'
      - 'bun.lock'
  pull_request:
    paths:
      - 'apps/marketing/**'
      - 'packages/**'

concurrency:
  group: deploy-marketing-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy Marketing to Vercel
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_MARKETING }}
    steps:
      - uses: actions/checkout@v6

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Deploy to Vercel (Production)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./apps/marketing

      - name: Deploy to Vercel (Preview)
        if: github.event_name == 'pull_request'
        id: preview
        run: |
          URL=$(vercel deploy --token=${{ secrets.VERCEL_TOKEN }})
          echo "preview-url=$URL" >> $GITHUB_OUTPUT
        working-directory: ./apps/marketing

      - name: Comment preview URL on PR
        if: github.event_name == 'pull_request' && steps.preview.outputs.preview-url
        uses: actions/github-script@v7
        with:
          script: |
            const body = `**Marketing Preview:** ${process.env.PREVIEW_URL}`;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const existing = comments.find(c => c.body.startsWith('**Marketing Preview:**'));
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
        env:
          PREVIEW_URL: ${{ steps.preview.outputs.preview-url }}
