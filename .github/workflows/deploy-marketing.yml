name: Deploy Marketing

on:
  push:
    branches: [main]
    paths:
      - 'apps/marketing/**'
      - 'packages/**'
      - 'turbo.json'
      - 'package.json'
      - 'bun.lock'
  pull_request:
    paths:
      - 'apps/marketing/**'
      - 'packages/**'

concurrency:
  group: deploy-marketing-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy Marketing to Vercel
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.8"

      - uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: bun-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Deploy to Vercel (Production)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_MARKETING }}
          working-directory: ./apps/marketing
          vercel-args: '--prod'

      - name: Deploy to Vercel (Preview)
        if: github.event_name == 'pull_request'
        id: preview
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_MARKETING }}
          working-directory: ./apps/marketing

      - name: Comment preview URL on PR
        if: github.event_name == 'pull_request' && steps.preview.outputs.preview-url
        uses: actions/github-script@v7
        with:
          script: |
            const body = `**Marketing Preview:** ${process.env.PREVIEW_URL}`;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const existing = comments.find(c => c.body.startsWith('**Marketing Preview:**'));
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
        env:
          PREVIEW_URL: ${{ steps.preview.outputs.preview-url }}
