name: Deploy API

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'apps/api/**'
      - 'packages/**'
      - 'turbo.json'
      - 'package.json'
      - 'bun.lock'
  pull_request:
    paths:
      - 'apps/api/**'
      - 'packages/**'

concurrency:
  group: deploy-api-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy API to Vercel
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.8"

      - uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: bun-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build API bundle
        run: bun run build:vercel
        working-directory: ./apps/api

      - name: Install Vercel CLI
        run: bun install -g vercel@latest

      - name: Pull Vercel project settings
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_API }}

      - name: Copy build output to Vercel output
        run: |
          mkdir -p .vercel/output/functions .vercel/output
          cp apps/api/.vercel/output/config.json .vercel/output/config.json
          cp -r apps/api/.vercel/output/functions/api .vercel/output/functions/api

      - name: Deploy to Vercel (Production)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: production
        run: |
          url=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "deploy-url=$url" >> "$GITHUB_OUTPUT"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_API }}

      - name: Deploy to Vercel (Preview)
        if: github.event_name == 'pull_request'
        id: preview
        run: |
          url=$(vercel deploy --prebuilt --prod=false --token=${{ secrets.VERCEL_TOKEN }})
          echo "deploy-url=$url" >> "$GITHUB_OUTPUT"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_API }}

      - name: Comment preview URL on PR
        if: github.event_name == 'pull_request' && steps.preview.outputs.deploy-url
        uses: actions/github-script@v7
        with:
          script: |
            const body = `**API Preview:** ${process.env.PREVIEW_URL}`;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const existing = comments.find(c => c.body.startsWith('**API Preview:**'));
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
        env:
          PREVIEW_URL: ${{ steps.preview.outputs.deploy-url }}
