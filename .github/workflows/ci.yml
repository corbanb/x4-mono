name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ─── Path Filter Detection ───────────────────────────────────────────
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      quality: ${{ steps.filter.outputs.quality }}
      shared: ${{ steps.filter.outputs.shared }}
      database: ${{ steps.filter.outputs.database }}
      api: ${{ steps.filter.outputs.api }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            quality:
              - 'packages/**'
              - 'apps/**'
              - 'tsconfig.base.json'
              - 'turbo.json'
              - 'package.json'
              - 'bun.lock'
            shared:
              - 'packages/shared/**'
              - 'tsconfig.base.json'
              - 'turbo.json'
              - 'package.json'
              - 'bun.lock'
            database:
              - 'packages/database/**'
              - 'packages/shared/**'
              - 'tsconfig.base.json'
              - 'turbo.json'
              - 'package.json'
              - 'bun.lock'
            api:
              - 'apps/api/**'
              - 'packages/shared/**'
              - 'packages/database/**'
              - 'tsconfig.base.json'
              - 'turbo.json'
              - 'package.json'
              - 'bun.lock'

  # ─── Type Check & Lint ───────────────────────────────────────────────
  quality:
    name: Type Check & Lint
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.quality == 'true'
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.1.0"

      - uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: bun-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bun turbo type-check

      - name: Lint
        run: bun turbo lint

  # ─── Test: packages/shared (125 tests) ──────────────────────────────
  test-shared:
    name: "Test: shared"
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.shared == 'true'
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.1.0"

      - uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: bun-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run shared tests
        run: bun test --cwd packages/shared

  # ─── Test: packages/database (25 tests) ─────────────────────────────
  test-database:
    name: "Test: database"
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.database == 'true'
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.1.0"

      - uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: bun-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run database tests
        run: bun test --cwd packages/database

  # ─── Test: apps/api (35 tests) ──────────────────────────────────────
  test-api:
    name: "Test: api"
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.api == 'true'
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.1.0"

      - uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: bun-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run API tests
        run: bun test --cwd apps/api

  # ─── Summary Gate ───────────────────────────────────────────────────
  ci-passed:
    name: CI Passed
    runs-on: ubuntu-latest
    if: always()
    needs: [quality, test-shared, test-database, test-api]
    steps:
      - name: Check results
        run: |
          if [[ "${{ needs.quality.result }}" == "failure" || \
                "${{ needs.test-shared.result }}" == "failure" || \
                "${{ needs.test-database.result }}" == "failure" || \
                "${{ needs.test-api.result }}" == "failure" ]]; then
            echo "One or more CI jobs failed"
            exit 1
          fi
          echo "All CI jobs passed (or were skipped)"
