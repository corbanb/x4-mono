name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ─── Path Filter Detection ───────────────────────────────────────────
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      quality: ${{ steps.filter.outputs.quality }}
      shared: ${{ steps.filter.outputs.shared }}
      database: ${{ steps.filter.outputs.database }}
      auth: ${{ steps.filter.outputs.auth }}
      api: ${{ steps.filter.outputs.api }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            quality:
              - 'packages/**'
              - 'apps/**'
              - 'tsconfig.base.json'
              - 'turbo.json'
              - 'package.json'
              - 'bun.lock'
            shared:
              - 'packages/shared/**'
              - 'tsconfig.base.json'
              - 'turbo.json'
              - 'package.json'
              - 'bun.lock'
            database:
              - 'packages/database/**'
              - 'packages/shared/**'
              - 'tsconfig.base.json'
              - 'turbo.json'
              - 'package.json'
              - 'bun.lock'
            auth:
              - 'packages/auth/**'
              - 'packages/database/**'
              - 'packages/shared/**'
              - 'tsconfig.base.json'
              - 'turbo.json'
              - 'package.json'
              - 'bun.lock'
            api:
              - 'apps/api/**'
              - 'packages/shared/**'
              - 'packages/database/**'
              - 'packages/auth/**'
              - 'tsconfig.base.json'
              - 'turbo.json'
              - 'package.json'
              - 'bun.lock'

  # ─── Type Check, Lint & Audit ──────────────────────────────────────
  quality:
    name: Type Check & Lint
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.quality == 'true'
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.8"

      - uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: bun-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bun turbo type-check

      - name: Lint
        run: bun turbo lint

      - name: Dependency audit
        run: bun pm audit
        continue-on-error: true

  # ─── Neon Database Branch (PR only) ────────────────────────────────
  neon-branch:
    name: Create Neon Branch
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    outputs:
      db-url: ${{ steps.create-branch.outputs.db_url }}
    steps:
      - name: Check Neon secrets
        id: check-secrets
        env:
          NEON_API_KEY: ${{ secrets.NEON_API_KEY }}
          NEON_PROJECT_ID: ${{ secrets.NEON_PROJECT_ID }}
        run: |
          if [[ -n "$NEON_API_KEY" && -n "$NEON_PROJECT_ID" ]]; then
            echo "available=true" >> $GITHUB_OUTPUT
          else
            echo "available=false" >> $GITHUB_OUTPUT
            echo "Neon secrets not configured — skipping branch creation"
          fi

      - uses: actions/checkout@v4
        if: steps.check-secrets.outputs.available == 'true'

      - name: Create Neon Branch
        if: steps.check-secrets.outputs.available == 'true'
        id: create-branch
        uses: neondatabase/create-branch-action@v5
        with:
          project_id: ${{ secrets.NEON_PROJECT_ID }}
          api_key: ${{ secrets.NEON_API_KEY }}
          branch_name: pr-${{ github.event.pull_request.number }}
          parent: main

  # ─── Migration Safety Check (PR only) ─────────────────────────────
  migration-check:
    name: Migration Safety Check
    runs-on: ubuntu-latest
    needs: neon-branch
    if: github.event_name == 'pull_request' && needs.neon-branch.outputs.db-url != ''
    env:
      DATABASE_URL: ${{ needs.neon-branch.outputs.db-url }}
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.8"

      - uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: bun-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check schema/migration sync
        run: bunx drizzle-kit generate --check
        working-directory: packages/database

      - name: Run migrations on branch
        run: bunx drizzle-kit migrate
        working-directory: packages/database

  # ─── Test: packages/shared ─────────────────────────────────────────
  test-shared:
    name: "Test: shared"
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.shared == 'true'
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.8"

      - uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: bun-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run shared tests
        run: bun test --cwd packages/shared

  # ─── Test: packages/database ───────────────────────────────────────
  test-database:
    name: "Test: database"
    runs-on: ubuntu-latest
    needs: [changes, neon-branch]
    if: |
      always() &&
      needs.changes.outputs.database == 'true'
    env:
      DATABASE_URL: ${{ needs.neon-branch.outputs.db-url || '' }}
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.8"

      - uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: bun-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run database tests
        run: bun test --cwd packages/database

  # ─── Test: packages/auth ───────────────────────────────────────────
  test-auth:
    name: "Test: auth"
    runs-on: ubuntu-latest
    needs: [changes, neon-branch]
    if: |
      always() &&
      needs.changes.outputs.auth == 'true'
    env:
      DATABASE_URL: ${{ needs.neon-branch.outputs.db-url || '' }}
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.8"

      - uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: bun-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run auth tests
        run: bun test --cwd packages/auth

  # ─── Test: apps/api ────────────────────────────────────────────────
  test-api:
    name: "Test: api"
    runs-on: ubuntu-latest
    needs: [changes, neon-branch]
    if: |
      always() &&
      needs.changes.outputs.api == 'true'
    env:
      DATABASE_URL: ${{ needs.neon-branch.outputs.db-url || '' }}
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.8"

      - uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: bun-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run API tests
        run: bun test --cwd apps/api

  # ─── Summary Gate ──────────────────────────────────────────────────
  ci-passed:
    name: CI Passed
    runs-on: ubuntu-latest
    if: always()
    needs: [quality, migration-check, test-shared, test-database, test-auth, test-api]
    steps:
      - name: Check results
        run: |
          if [[ "${{ needs.quality.result }}" == "failure" || \
                "${{ needs.migration-check.result }}" == "failure" || \
                "${{ needs.test-shared.result }}" == "failure" || \
                "${{ needs.test-database.result }}" == "failure" || \
                "${{ needs.test-auth.result }}" == "failure" || \
                "${{ needs.test-api.result }}" == "failure" ]]; then
            echo "One or more CI jobs failed"
            exit 1
          fi
          echo "All CI jobs passed (or were skipped)"
